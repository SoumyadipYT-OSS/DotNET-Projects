<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 128" width="512" height="128">
  <defs>
    <linearGradient id="netGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#643BFF"/>
      <stop offset="40%" stop-color="#512BD4"/>
      <stop offset="100%" stop-color="#311C91"/>
    </linearGradient>
    <radialGradient id="netGlow" cx="75%" cy="35%" r="90%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M0 0 L20 0 L20 20" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
      <path d="M0 0 L0 20 L20 20" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
    <filter id="softShadow" x="-10%" y="-30%" width="130%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#220c55" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Rounded rectangle base -->
  <rect x="8" y="8" width="496" height="112" rx="20" fill="url(#netGrad)" filter="url(#softShadow)"/>
  <!-- Grid texture overlay -->
  <rect x="8" y="8" width="496" height="112" rx="20" fill="url(#grid)"/>
  <!-- Glow vignette -->
  <rect x="8" y="8" width="496" height="112" rx="20" fill="url(#netGlow)"/>

  <!-- .NET Text -->
  <text x="50%" y="53%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="70" fill="#FFFFFF" font-weight="600" letter-spacing="1">.NET</text>
  <!-- Subtitle -->
  <text x="50%" y="83%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="22" fill="#C9C4E6" font-weight="500" letter-spacing="3">PLATFORM</text>
  <!-- Highlight stroke -->
  <rect x="8" y="8" width="496" height="112" rx="20" fill="none" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="3"/>
</svg>
